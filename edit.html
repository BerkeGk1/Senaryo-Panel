<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Senaryo Düzenleyici</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-family: monospace;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Senaryo Diyalog Düzenleme</h1>
  <form id="dialogueForm">
    <div id="fields"></div>
    <button type="submit">Kaydet</button>
  </form>

  <script>
    let originalData;

    async function fetchData() {
      const res = await fetch('https://otomasyon.versusyoutube.cloud/webhook/Senaryo%20Getir?id=all');
      originalData = await res.json();

      const fieldsDiv = document.getElementById('fields');
      originalData.forEach((scene, idx) => {
        const label = document.createElement('label');
        label.textContent = `Sahne ${scene.idx} (${scene.scene_id})`;
        const textarea = document.createElement('textarea');
        textarea.name = `scene_${idx}`;
        textarea.value = scene.dialogue_text;

        fieldsDiv.appendChild(label);
        fieldsDiv.appendChild(textarea);
      });
    }

    document.getElementById('dialogueForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const updatedData = structuredClone(originalData);

      updatedData.forEach((scene, idx) => {
        const newText = form.elements[`scene_${idx}`].value;
        scene.dialogue_text = newText;
      });

      await fetch('https://otomasyon.versusyoutube.cloud/webhook/Senaryo%20Guncelle', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedData)
      });

      alert('Güncellendi!');
    });

    fetchData();
  </script>
</body>
</html>
