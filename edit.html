<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senaryo Diyalog Düzenleme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 500px;
      padding: 12px;
      font-size: 16px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Diyalogları Düzenle</h1>
  <textarea id="dialogueBox" placeholder="Diyaloglar buraya yüklenecek..."></textarea>
  <button onclick="submitDialogue()">Kaydet</button>
  <div class="status" id="statusText"></div>

  <script>
    // GET isteği ile diyalogları getir
    async function fetchDialogue() {
      try {
        const response = await fetch("/SenaryoGetir");
        if (!response.ok) throw new Error("Sunucu hatası");
        const data = await response.json();
        document.getElementById("dialogueBox").value = data.dialogue_text || "Veri bulunamadı.";
      } catch (error) {
        document.getElementById("statusText").innerText = "Diyaloglar yüklenemedi.";
      }
    }

    // POST isteği ile güncellenmiş diyalogları gönder
    async function submitDialogue() {
      const updatedText = document.getElementById("dialogueBox").value;
      const response = await fetch("/SenaryoGuncelle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ updated_dialogue_text: updatedText })
      });

      if (response.ok) {
        document.getElementById("statusText").innerText = "Güncelleme başarıyla gönderildi.";
      } else {
        document.getElementById("statusText").innerText = "Gönderim başarısız.";
      }
    }

    fetchDialogue();
  </script>
</body>
</html>
