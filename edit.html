<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Senaryo Düzenleyici</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #2c3e50; color: #fff; padding: 1em; text-align: center; }
    main { max-width: 800px; margin: 2em auto; padding: 1em; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 14px; padding: 1em; box-sizing: border-box; }
    button { padding: 0.8em 1.2em; font-size: 16px; background: #27ae60; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2ecc71; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <header><h1>Senaryo Düzenleyici</h1></header>
  <main>
    <textarea id="jsonInput" placeholder="Yükleniyor..."></textarea>
    <br><br>
    <button onclick="saveJson()">Kaydet</button>
    <div id="status"></div>
  </main>

  <script>
    const textarea = document.getElementById("jsonInput");
    const statusDiv = document.getElementById("status");
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    async function fetchScenario() {
      try {
        const response = await fetch(`/webhook/get-scenario?id=${id}`);
        if (!response.ok) throw new Error("Senaryo alınamadı.");
        const data = await response.json();
        textarea.value = JSON.stringify(data, null, 2);
        statusDiv.textContent = "Senaryo yüklendi.";
      } catch (err) {
        statusDiv.textContent = "❌ Hata: " + err.message;
      }
    }

    async function saveJson() {
      try {
        const json = JSON.parse(textarea.value);
        const response = await fetch("/webhook/update-scenario", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, data: json })
        });
        if (!response.ok) throw new Error("Kaydetme başarısız.");
        statusDiv.textContent = "✅ Senaryo kaydedildi.";
      } catch (err) {
        statusDiv.textContent = "❌ Hata: " + err.message;
      }
    }

    fetchScenario();
  </script>
</body>
</html>
